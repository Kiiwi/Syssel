{% extends "base.html" %}

{% block content %}

<h1>Delete Post</h1>

<p>Are you sure you want to delete the post {{ job.headline }}?</p>

<form action="{% url 'job:job_delete' job.headline %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'job:job_detail' job.headline %}">No, cancel.</a>
</form>

{% endblock %}
